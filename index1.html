<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <label>Username</label>
    <input type="text" class="form-control" id="usrname" name="usrname" />

    <label>Password</label>
    <input type="password" class="form-control" id="psswrd" name="psswrd" />
    <button onclick="myFunction()">Try it</button>

    <div id="demo"></div>

    <script>
      var array = [];

      function myFunction() {
        var str = document.getElementById("usrname");
        var pswd = document.getElementById("psswrd");
        var textLength = str.value.length;
        var pswdLength = pswd.value.length;
        var vstr = str.value;
        var vpswd = pswd.value;

        if (textLength < 6 || pswdLength < 8) {
          document.getElementById("demo").innerHTML =
            "Username dan Password minimal 8 karakter";
        } else {
          array.push({
            userName: vstr,
            pssWord: vpswd,
          });

          let demo = document.getElementById("demo");

          let text1 = document.createElement("p");

          text1.appendChild(
            document.createTextNode(
              `username: ${array[array.length - 1].userName}, password: ${
                array[array.length - 1].pssWord
              }`
            )
          );
          demo.appendChild(text1);

          console.log(array);
        }
      }
    </script>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
