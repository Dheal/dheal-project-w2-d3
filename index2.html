<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"

</head>

<body>
    <div class="container">
        <div id="coba" class="row row-cols-1 row-cols-md-3">

        </div>
    </div>


    <script>
        var buah = [{
                nama: "APEL",
                deskripsi: "Apel adalah jenis buah-buahan, atau buah yang dihasilkan dari pohon buah apel. Buah apel biasanya berwarna merah kulitnya jika masak dan (siap dimakan), namun bisa juga kulitnya berwarna hijau atau kuning. Kulit buahnya agak lembek, daging buahnya keras. Buah ini memiliki beberapa biji di dalamnya.",
                gambar: "https://cf.shopee.co.id/file/847d4cb14b942583bb7bf11b2cdd9017"
            },
            {
                nama: "JERUK",
                deskripsi: "Jeruk atau limau adalah semua tumbuhan berbunga anggota marga Citrus dari suku Rutaceae (suku jeruk-jerukan). Anggotanya berbentuk pohon dengan buah yang berdaging dengan rasa masam yang segar, meskipun banyak di antara anggotanya yang memiliki rasa manis. Rasa masam berasal dari kandungan asam sitrat yang memang menjadi terkandung pada semua anggotanya.",
                gambar: "https://cf.shopee.co.id/file/2e43d51e08d91eeb398f4811a66a800b"
            },
            {
                nama: "MANGGA",
                deskripsi: "Buah mangga termasuk kelompok buah batu (drupa) yang berdaging, dengan ukuran dan bentuk yang sangat berubah-ubah bergantung pada macamnya, mulai dari bulat (misalnya mangga gedong), bulat telur (gadung, indramayu, arumanis) hingga lonjong memanjang (mangga golek). Panjang buah kira-kira 2,5â€“30 cm.",
                gambar: "https://fitshop-production.s3.ap-southeast-1.amazonaws.com/wp-content/uploads/2020/06/30222008/Mangga-Indramayu.jpg"
            }
        ]

        let div = document.getElementById("coba")[0];
        for (let i = 0; i < buah.length; i++) {
            const data =
                `
            <div class="col mb-4">
                    <div class="card h-100">
                        <img src="${buah[i].gambar}" class="card-img-top" >
                        <div class="card-body" style="box-shadow: 0px 2px 20px rgba(0,0,0,0.2);">
                            <h5 class="card-title"><b>${buah[i].nama}</b></h5>
                            <p class="card-text">${buah[i].deskripsi}</p>
                        </div>
                    </div>
            </div>
        `;
            coba.innerHTML += data
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>

</html>
