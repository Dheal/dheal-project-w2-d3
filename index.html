<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 1</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <div class="row" align="right">
            <div class="col">
                <h3 align="center">Create Tweet</h3>
                <textarea name="" id="isi" cols="30" rows="10" align="center"
                    placeholder="write your tweet in here"></textarea>
                <button type="button" class="btn btn-primary" onclick="kirim()">
                    Submit
                </button>
            </div>
            <div class="col" align="center">
                <h3>Your Tweet</h3>
                <div align="left" id="tweet"></div>
            </div>
        </div>
    </div>

    <script>
        //var output = document.getElementById("tweet")
        var array = [];

        function kirim() {
            var teks = document.getElementById("isi").value;
            array.push(teks);
            // document.getElementById("tweet").innerHTML = array;
            // console.log(array.toString());


            let demo = document.getElementById("tweet");

            let text1 = document.createElement("p");

            text1.appendChild(
                document.createTextNode(
                    `${array[array.length - 1]}`
                )
            );
            demo.appendChild(text1);
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>
</body>

</html>
